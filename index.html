<!DOCTYPE html>
<html>
<head>
<meta content='text/html charset=utf-8' http-equiv='Content-Type'>
<meta content='initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width' name='viewport'>
<title>home</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <script type='text/javascript' src='js/libs/prototype_min.js'                  ></script>
    <script type='text/javascript' src='js/libs/iscroll_min.js'                    ></script>
    <script type='text/javascript' src='js/libs/scriptaculous.js?load=effects_min'></script>

    <script type='text/javascript' src='js/index.js'                           ></script>

    <style type="text/css">

    ::-moz-selection    { background-color:#333; }
    ::-webkit-selection { background-color:#333; }
    ::selection         { background-color:#333; }

    body     { margin: 0; padding: 0; overflow: hidden; }
    div      { font-family: 'PTSans', sans-serif; }
    a        { text-decoration: none; }
    p        { color:#bbb; text-align: center;}
    a:hover  { text-decoration: none; }

    .scrollbarV { position: absolute; z-index: 100; width:  10px; bottom: 14px; top: 2px; right: 1px }
    .scrollbarH { position: absolute; z-index: 100; height: 10px; bottom: 1px; left: 2px; right: 14px }
    .scrollbarV > div { position: absolute; z-index: 100; width:  100%; -webkit-border-radius: 5px; -moz-border-radius: 5px; -o-border-radius: 5px; border-radius: 5px; }
    .scrollbarH > div { position: absolute; z-index: 100; height: 100%; -webkit-border-radius: 5px; -moz-border-radius: 5px; -o-border-radius: 5px; border-radius: 5px; }

    #main        { margin: 0; padding: 0; }
    #info        { margin:0; }
    #wrapper     { position: relative; z-index: 1; overflow: hidden; }
    #layer       { position:absolute; z-index: 1; padding: 0; margin:0; }
    .text        { font-size: 32px; color:#bbb; line-height: 1; }
    .text_s      { font-size: 24px; color:#888; line-height: 1; }
    .log_touch   { font-size: 32px; color:#f80; line-height: 1; }
    .log_small   { font-size: 24px; color:#b50; line-height: 1; }
    .log_log     { font-size: 32px; color:#ff0; line-height: 1; }
    .image_text  { font-size: 32px; color:#fff; line-height: 1; height:0; z-index:-1; position: relative; }
    .image_link  { font-size: 28px; color:#f80; line-height: 1; height:0; z-index:-1; position: relative; }
    .image_l_s   { font-size: 26px; color:#f80; line-height: 1; height:0; z-index:-1; position: relative; }
    .image_l_xs  { font-size: 24px; color:#f80; line-height: 1; height:0; z-index:-1; position: relative; }
    .image_frame { background-color:#111; position:absolute; padding: 14px 14px 8px 14px; }
    .image_div   { position: relative; z-index:10; }
    .image_mask  { background-color:#000; position:absolute; top:0; left:0; right:0; bottom:0; opacity: 0; z-index:100; }

    @font-face {
        font-family: 'PTSans';
        src: url('fonts/pt_sans-narrow-web-bold-webfont.eot');
        src: url('fonts/pt_sans-narrow-web-bold-webfont.eot?#iefix') format('embedded-opentype'),
             url('fonts/pt_sans-narrow-web-bold-webfont.woff')       format('woff'),
             url('fonts/pt_sans-narrow-web-bold-webfont.ttf')        format('truetype'),
             url('fonts/pt_sans-narrow-web-bold-webfont.svg#pt_sans_narrowbold') format('svg');
        font-weight: normal;
        font-style: normal;
    }

</style>
</head>
<body bgcolor='#000' id='body'>
<div id='main'>
    <div id="info"></div>
    <div id="wrapper"><div id='layer'></div></div>

</div>
