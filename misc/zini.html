<!DOCTYPE html>
<html>
<head>
    <meta content='text/html charset=utf-8' http-equiv='Content-Type'>
    <meta content='initial-scale=1.0, user-scalable=no' name='viewport'>
    <title>zini</title>
    <style type="text/css">
        body { margin: 0; padding: 0; overflow: hidden; }
        #canvas { overflow: hidden; }
    </style>
    <script type='text/javascript' src='../js/libs/prototype.js'                  ></script>
    <script type='text/javascript' src='../js/kinetic.js'                         ></script>
    <script type='text/javascript' src='../js/kinetic_sugar.js'                   ></script>
    <script type='text/javascript' src='../js/tools.js'                           ></script>
    <script type='text/javascript' src='../js/zini.js'                            ></script>
    <script type='text/javascript' src='../js/libs/scriptaculous.js?load=effects' ></script>
    <script type='text/javascript'>
        function initStage()      { stage = new Kinetic.Stage({ container:'canvas', width:window.innerWidth, height:window.innerHeight });
                                    new Zini(stage.getCenter()); }
        function onMouseDown(pos) { new Zini(pos); }
        function onResize(size)   { stage.setSize(size); }
        function clearStage()     { }
        function onMouseMove()    { }
        function onMouseUp()      { }
        function onKeyDown()      { }
    </script>
</head>
<body bgcolor='#000' id='body'>
<div id='canvas'></div>
</body>
</html>
