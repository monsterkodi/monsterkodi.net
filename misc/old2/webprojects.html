  <script type="text/javascript" src="scr/mootools-1.2.3-core.js"></script>

  <script type="text/javascript" src="scr/monsterkodi.js"></script>

  <script type="text/javascript">

  window.addEvent('resize', function() {

  	$('squares').position({ 'position': {x: 'center', y: 'center'}});

  });

  window.addEvent('domready', function() {

  	var s = $('squares');	
  	s.position({ 'position': {x: 'center', y: 'center'}});
  	s.setStyle('opacity', '0');
  	s.fade('in');

  	$('immerwinter') .position({ x: '0', y: '0'   });
  	$('parakapa')    .position({ x: '0', y: '170' });
  	$('kodisampler') .position({ x: '0', y: '340' });
  	  	
  	$('immerwinter_preview') .position({ x: '340',   y: '0' }); $('immerwinter_preview') .setStyle('opacity', '0');
  	$('parakapa_preview')    .position({ x: '340',   y: '0' }); $('parakapa_preview')    .setStyle('opacity', '0');
  	$('kodisampler_preview') .position({ x: '340',   y: '0' }); $('kodisampler_preview') .setStyle('opacity', '0');
	
  	$('immerwinter_info') .position({ x: '170', y: '0'   }); $('immerwinter_info') .setStyle('opacity', '0');
  	$('parakapa_info')    .position({ x: '170', y: '170' }); $('parakapa_info')    .setStyle('opacity', '0');
  	$('kodisampler_info') .position({ x: '170', y: '340' }); $('kodisampler_info') .setStyle('opacity', '0');
    
		$('immerwinter').addEvents({
  		mouseenter: function(){ $('parakapa').fade('out'); $('kodisampler').fade('out'); $('immerwinter_info').fade('in');  $('immerwinter_preview').fade('in'); },
  		mouseleave: function(){ $('parakapa').fade('in');  $('kodisampler').fade('in');  $('immerwinter_info').fade('out'); $('immerwinter_preview').fade('out'); },
  		click:      function(){ this.delay_link(); return false; },  		
  	});

		$('kodisampler').addEvents({
  		mouseenter: function(){ $('parakapa').fade('out'); $('immerwinter').fade('out'); $('kodisampler_info').fade('in');  $('kodisampler_preview').fade('in'); },
  		mouseleave: function(){ $('parakapa').fade('in');  $('immerwinter').fade('in');  $('kodisampler_info').fade('out'); $('kodisampler_preview').fade('out'); },
  		click:      function(){ this.delay_link(); return false; },  		
  	});

		$('parakapa').addEvents({
  		mouseenter: function(){ $('kodisampler').fade('out'); $('immerwinter').fade('out');  $('parakapa_info').fade('in');  $('parakapa_preview').fade('in'); },
  		mouseleave: function(){ $('kodisampler').fade('in');  $('immerwinter').fade('in');   $('parakapa_info').fade('out'); $('parakapa_preview').fade('out'); },
  		click:      function(){ this.delay_link(); return false; },  		
  	});
  	  
  });

</script>
